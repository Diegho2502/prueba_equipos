<h1>Listados de todos los equipos</h1>

<mat-form-field>
  <input matInput [matDatepicker]="startDatePicker" placeholder="Fecha Inicial" [(ngModel)]="startDate">
  <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
  <mat-datepicker #startDatePicker></mat-datepicker>
</mat-form-field>

<mat-form-field>
  <input matInput [matDatepicker]="endDatePicker" placeholder="Fecha Final" [(ngModel)]="endDate">
  <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
  <mat-datepicker #endDatePicker></mat-datepicker>
</mat-form-field>

<div *ngIf="startDate && endDate">
  <div *ngIf="startDate > endDate" style="color: red;">La fecha inicial no puede ser posterior a la fecha final.</div>
</div>

<button mat-raised-button color="primary" (click)="buscarRango()">Buscar</button>


<form class="example-form" style="text-align: right;">
  <mat-form-field appearance="outline" >
      <mat-label>Buscar</mat-label>
      <input  matInput class="filtrar-input" (keyup)="filtrar($event)" placeholder="Nombre, Estadio, Id ...">
  </mat-form-field>
</form>

<div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="estadio">
        <th mat-header-cell *matHeaderCellDef> Estadio </th>
        <td mat-cell *matCellDef="let element"> {{element.estadio}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="nacionalidad">
        <th mat-header-cell *matHeaderCellDef> Nacionalidad </th>
        <td mat-cell *matCellDef="let element"> {{element.nacionalidad}} </td>
      </ng-container>
            <!-- Symbol Column -->
      <ng-container matColumnDef="fundacion">
        <th mat-header-cell *matHeaderCellDef> Fundacion </th>
        <td mat-cell *matCellDef="let element"> {{element.fundacion}} </td>
      </ng-container>

            <!-- Symbol Column -->
      <ng-container matColumnDef="entrenador">
        <th mat-header-cell *matHeaderCellDef> Entrenador </th>
        <td mat-cell *matCellDef="let element"> {{element.entrenador}} </td>
      </ng-container>
      <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let element" >
          <div class="example-button-row">
            <div class="example-flex-container">

              <div class="example-button-container">
                <button mat-mini-fab color="warn" aria-label="Example icon button with a filter list icon" (click)="abrirModalEliminar(element)">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
              <div class="example-button-container" >
                <button mat-mini-fab color="primary" aria-label="Example icon button with a filter list icon" (click)="abrirModalEditar(element)">
                  <mat-icon>edit</mat-icon>
                </button>
              </div>
            </div>
        </div>


        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

  <a  class="btn-flotante" (click)="abrirModalAgregar()">
    <mat-icon  fontIcon="add"></mat-icon>
  </a>
